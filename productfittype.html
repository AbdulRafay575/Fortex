<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="productfittype.css" />
    <title>Fortex Shirts - Choose Fit Type</title>
    <style>
      /* Embedded CSS for demonstration - in production use external files */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: "Unbounded", Helvetica, sans-serif;
        background-color: #323132;
        color: white;
      }
      /*Navbar  */
.MENU {
        width: 100%;
        height: 90px;
        background-color: #323132;
        box-shadow: 0px 4px 85px rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 0 20px;
        z-index: 40;
      }

      .group {
        max-width: 1600px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
      }

      .LOGO {
        width: 180px;
        height: auto;
      }

      .nav-links {
        display: flex;
        gap: 40px;
      }

      .text-wrapper {
        font-family: "Roboto", Helvetica;
        font-weight: 300;
        color: #ffffff;
        font-size: 18px;
        letter-spacing: 1.44px;
        text-decoration: none;
        white-space: nowrap;
        transition: opacity 0.3s;
      }

      .text-wrapper:hover {
        opacity: 0.8;
      }

      .hamburger {
        display: none;
        cursor: pointer;
        width: 30px;
        height: 20px;
        flex-direction: column;
        justify-content: space-between;
      }

      .hamburger span {
        display: block;
        width: 100%;
        height: 2px;
        background-color: white;
        transition: all 0.3s;
      }

      /* Tablet styles */
      @media (max-width: 1024px) {
        .nav-links {
          gap: 30px;
        }

        .LOGO {
          width: 160px;
        }
      }
 
      /* Mobile styles */
      @media (max-width: 768px) {
        .MENU {
          height: 70px;
        }

        .group {
          flex-wrap: wrap;
        }

        .LOGO {
          width: 140px;
        }

        .nav-links {
          position: fixed;
          top: 70px;
          left: 0;
          width: 100%;
          background-color: #323132;
          flex-direction: column;
          align-items: center;
          padding: 20px 0;
          gap: 25px;
          transform: translateY(-150%);
          transition: transform 0.3s ease-in-out;
          z-index: 100;
        }

        .nav-links.active {
          transform: translateY(0);
        }

        .hamburger {
          display: flex;
        }

        .hamburger.active span:nth-child(1) {
          transform: translateY(9px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
          transform: translateY(-9px) rotate(-45deg);
        }
      }


      
      .PRODUCTS-FIT-TYPE {
        background-image: url(/webimages/vectorfittype.svg);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center 14px; 
        position: relative;
        z-index: 10;
        display: flex;
        justify-content: center;
        width: 100%;
        min-height: 100vh;
        padding: 160px 140px;
      }
      
      .container {
        width: 100%;
        max-width: 1728px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .choose-fit-type {
        text-shadow: 0px 0px 50px #00000099;
        font-weight: 300;
        color: #01a9b6;
        font-size: 54px;
        text-align: center;
        letter-spacing: 4.32px;
        margin-bottom: 60px;
      }
      
      .fit-options {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
      }
      
      .fit-option {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      
      .fit-option:hover {
        transform: translateY(-10px);
      }
      
      .fit-option img {
        z-index: 10;
        width: 100%;
        height: auto;
        object-fit: contain;
      }
      
      .fit-label {
        z-index: 0;
        position: relative;
        width: 60%; /* Changed to percentage for proportional scaling */
        height: 149px;
        padding-bottom: 44%; /* Maintain aspect ratio (approx 170/386 of original) */
        margin-top: -25%; /* Adjusted to maintain positioning */
        background-color: #01a9b6;
        border-radius: 24px;
        display: flex;
        justify-content: center;
        transform: translate(-14px,-10px);
        align-items: flex-end;
        padding-bottom: 20px;
      }
      
      .fit-name {
        position: absolute;
        bottom: 20px;
        width: 100%;
        font-weight: 400;
        color: #ffffff;
        font-size: 20px;
        text-align: center;
        letter-spacing: 1.60px;
      }
      
      /* Responsive adjustments */
      @media (max-width: 1200px) {
        .PRODUCTS-FIT-TYPE {
          padding: 120px 100px;
        }
        
        .choose-fit-type {
          font-size: 42px;
          letter-spacing: 3.5px;
        }
        
        .fit-name {
          font-size: 18px;
        }
      }
      
      @media (max-width: 992px) {
        .PRODUCTS-FIT-TYPE {
          padding: 100px 80px;
        }
        
        .fit-options {
          gap: 20px;
        }
        
        .fit-name {
          font-size: 16px;
        }
      }
      
      @media (max-width: 768px) {
        .PRODUCTS-FIT-TYPE {
          background-image: none;
          padding: 80px 40px;
          min-height: 300px;
        }

        .choose-fit-type {
          font-size: 32px;
          letter-spacing: 2.5px;
          margin-bottom: 40px;
        }
        
        .fit-options {
          grid-template-columns: repeat(3, 1fr);
          gap: 15px;
        }
        
        .fit-name {
          font-size: 14px;
          letter-spacing: 1.2px;
        }
      }
      
      @media (max-width: 576px) {
        .PRODUCTS-FIT-TYPE {
          padding: 60px 20px;
        }
        
        .choose-fit-type {
          font-size: 24px;
          letter-spacing: 2px;
        }
        
        .fit-options {
          grid-template-columns: 1fr;
          gap: 40px;
        }
        
        .fit-label {
          width: 60%;
          padding-bottom: 44%;
          margin-top: -25%;
          transform: translate(-14px,-10px);
        }
        
        .fit-name {
          font-size: 18px;
          letter-spacing: 1px;
        }
      }

      
        .FOOTER {
    background-color: #323132;
    width: 100%;
    height: auto;
    min-height: 620px;
    position: relative;
    background-image: url(/webimages/layer-1.svg);
    background-size: contain;            /* Keep aspect ratio */
    background-repeat: no-repeat;        /* Avoid repeat */
    background-position: bottom center;  /* Align horizontally center, vertically bottom */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 75px 20px 40px;
}


        .p {
            font-family: "Roboto", Helvetica;
            font-weight: 400;
            color: #ffffff;
            font-size: 14px;
            letter-spacing: 1.12px;
            line-height: 36px;
            white-space: nowrap;
            margin-top: auto;
            margin-bottom: 20px;
            text-align: center;
        }

        .vector-stroke {
            width: 90%;
            max-width: 1214px;
            height: 2px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .group-3 {
            width: 100%;
            max-width: 1214px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
        }

        .vector-stroke-2 {
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }

        .group-4 {
            width: 100%;
            max-width: 814px;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 40px;
            margin: 74px auto 0;
            position: relative;
        }

        .group-5, .group-wrapper, .group-7 {
            flex: 1;
            min-width: 200px;
            position: relative;
            height: 119px;
        }

        .text-wrapper-2 {
            font-family: "Unbounded", Helvetica;
            font-weight: 400;
            color: #ffffff;
            font-size: 16px;
            letter-spacing: 1.28px;
            line-height: 36px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .text-wrapper-3 {
            font-family: "Unbounded", Helvetica;
            font-weight: 400;
            color: #01a9b6;
            font-size: 24px;
            letter-spacing: 1.92px;
            line-height: 36px;
            white-space: nowrap;
            position: absolute;
            top: 0;
            left: 0;
        }

        .group-6 {
            position: relative;
            width: 100%;
            height: 119px;
        }

        .text-wrapper-4 {
            font-family: "Unbounded", Helvetica;
            font-weight: 400;
            color: #ffffff;
            font-size: 16px;
            letter-spacing: 1.28px;
            line-height: 36px;
            white-space: nowrap;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .layer {
            position: absolute;
            width: 81px;
            height: 34px;
            top: 0;
            left: 0;
        }

        .img, .group-8 {
            position: absolute;
            width: 34px;
            height: 34px;
            top: 0;
        }

        .img {
            left: 0;
        }

        .group-8 {
            left: 47px;
        }

        .LOGO-2 {
            width: 222px;
            height: 60px;
            margin: 40px auto;
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .group-4 {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 60px;
                margin-top: 40px;
            }

            .group-5, .group-wrapper, .group-7 {
                height: auto;
                min-height: 119px;
                text-align: center;
            }

            .text-wrapper-2, .text-wrapper-3, .text-wrapper-4 {
                position: static;
                text-align: center;
            }

            .layer {
                position: relative;
                margin: 15px auto 0;
            }

            .vector-stroke, .vector-stroke-2 {
                margin: 40px auto;
            }
        }

        @media (max-width: 480px) {
            .p {
                white-space: normal;
                text-align: center;
                line-height: 1.5;
            }
.FOOTER{
    padding-top: 0px;
}
            .group-5, .group-wrapper, .group-7 {
                min-width: 100%;
            }
        }
     
    </style>
  </head>

    <script>
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');

      hamburger.addEventListener('click', () => {

      });
    </script>
  </body>
</html>
