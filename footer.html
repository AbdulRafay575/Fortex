<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Unbounded:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", Helvetica, sans-serif;
            position: relative;
            min-height: 100vh;
        }

        .FOOTER {
    background-color: #323132;
    width: 100%;
    height: auto;
    min-height: 620px;
    position: relative;
    background-image: url(/webimages/layer-1.svg);
    background-size: contain;            /* Keep aspect ratio */
    background-repeat: no-repeat;        /* Avoid repeat */
    background-position: bottom center;  /* Align horizontally center, vertically bottom */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 75px 20px 40px;
}


        .p {
            font-family: "Roboto", Helvetica;
            font-weight: 400;
            color: #ffffff;
            font-size: 14px;
            letter-spacing: 1.12px;
            line-height: 36px;
            white-space: nowrap;
            margin-top: auto;
            margin-bottom: 20px;
            text-align: center;
        }

        .vector-stroke {
            width: 90%;
            max-width: 1214px;
            height: 2px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .group-3 {
            width: 100%;
            max-width: 1214px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
        }

        .vector-stroke-2 {
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }

        .group-4 {
            width: 100%;
            max-width: 814px;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 40px;
            margin: 74px auto 0;
            position: relative;
        }

        .group-5, .group-wrapper, .group-7 {
            flex: 1;
            min-width: 200px;
            position: relative;
            height: 119px;
        }

        .text-wrapper-2 {
            font-family: "Unbounded", Helvetica;
            font-weight: 400;
            color: #ffffff;
            font-size: 16px;
            letter-spacing: 1.28px;
            line-height: 36px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .text-wrapper-3 {
            font-family: "Unbounded", Helvetica;
            font-weight: 400;
            color: #01a9b6;
            font-size: 24px;
            letter-spacing: 1.92px;
            line-height: 36px;
            white-space: nowrap;
            position: absolute;
            top: 0;
            left: 0;
        }

        .group-6 {
            position: relative;
            width: 100%;
            height: 119px;
        }

        .text-wrapper-4 {
            font-family: "Unbounded", Helvetica;
            font-weight: 400;
            color: #ffffff;
            font-size: 16px;
            letter-spacing: 1.28px;
            line-height: 36px;
            white-space: nowrap;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .layer {
            position: absolute;
            width: 81px;
            height: 34px;
            top: 0;
            left: 0;
        }

        .img, .group-8 {
            position: absolute;
            width: 34px;
            height: 34px;
            top: 0;
        }

        .img {
            left: 0;
        }

        .group-8 {
            left: 47px;
        }

        .LOGO-2 {
            width: 222px;
            height: 60px;
            margin: 40px auto;
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .group-4 {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 60px;
                margin-top: 40px;
            }

            .group-5, .group-wrapper, .group-7 {
                height: auto;
                min-height: 119px;
                text-align: center;
            }

            .text-wrapper-2, .text-wrapper-3, .text-wrapper-4 {
                position: static;
                text-align: center;
            }

            .layer {
                position: relative;
                margin: 15px auto 0;
            }

            .vector-stroke, .vector-stroke-2 {
                margin: 40px auto;
            }
        }

        @media (max-width: 480px) {
            .p {
                white-space: normal;
                text-align: center;
                line-height: 1.5;
            }
.FOOTER{
    padding-top: 0px;
}
            .group-5, .group-wrapper, .group-7 {
                min-width: 100%;
            }
        }
     
    </style>
</head>
<body>
    <footer class="FOOTER">
        <div class="group-3">
            <img class="vector-stroke-2" src="/webimages/vector-1--stroke-.svg" />
            <div class="group-4">
                <div class="group-5">
                    <div class="text-wrapper-3">CONTACT US</div>
                    <p class="text-wrapper-2">+389 70 66 87 73 <br />+389 2 262 85 35</p>
                </div>
                <div class="group-wrapper">
                    <div class="group-6">
                        <div class="text-wrapper-3">VISIT US</div>
                        <div class="text-wrapper-2">TAJMISHKA NR.64 <br />ZHELEZARA, SKOPJE</div>
                    </div>
                </div>
                <div class="group-7">
                    <div class="text-wrapper-4">@FORTEXSHIRTS</div>
                    <div class="layer">
                        <img class="img" src="/webimages/fb.png" alt="Social icon" />
                        <img class="group-8" src="/webimages/insta.png" alt="Social icon" />
                    </div>
                </div>
            </div>
            <img class="LOGO-2" src="/webimages/logo.svg" alt="Fortex Logo" />
                    <p class="p">ALL RIGHTS RESERVED - FORTEX SHIRTS - 2024</p>

        </div>
        <img class="vector-stroke" src="/webimages/vector-1--stroke- (1).svg" />
    </footer>
</body>
</html>
