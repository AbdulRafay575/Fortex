<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", Helvetica, sans-serif;
      }

      .MENU {
        width: 100%;
        height: 90px;
        background-color: #323132;
        box-shadow: 0px 4px 85px rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 0 20px;
        z-index: 4;
      }

      .group {
        max-width: 1600px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
      }

      .LOGO {
        width: 180px;
        height: auto;
      }

      .nav-links {
        display: flex;
        gap: 40px;
      }

      .text-wrapper {
        font-family: "Roboto", Helvetica;
        font-weight: 300;
        color: #ffffff;
        font-size: 18px;
        letter-spacing: 1.44px;
        text-decoration: none;
        white-space: nowrap;
        transition: opacity 0.3s;
      }

      .text-wrapper:hover {
        opacity: 0.8;
      }

      .hamburger {
        display: none;
        cursor: pointer;
        width: 30px;
        height: 20px;
        flex-direction: column;
        justify-content: space-between;
      }

      .hamburger span {
        display: block;
        width: 100%;
        height: 2px;
        background-color: white;
        transition: all 0.3s;
      }

      /* Tablet styles */
      @media (max-width: 1024px) {
        .nav-links {
          gap: 30px;
        }

        .LOGO {
          width: 160px;
        }
      }
 
      /* Mobile styles */
      @media (max-width: 768px) {
        .MENU {
          height: 70px;
        }

        .group {
          flex-wrap: wrap;
        }

        .LOGO {
          width: 140px;
        }

        .nav-links {
          position: fixed;
          top: 70px;
          left: 0;
          width: 100%;
          background-color: #323132;
          flex-direction: column;
          align-items: center;
          padding: 20px 0;
          gap: 25px;
          transform: translateY(-150%);
          transition: transform 0.3s ease-in-out;
          z-index: 100;
        }

        .nav-links.active {
          transform: translateY(0);
        }

        .hamburger {
          display: flex;
        }

        .hamburger.active span:nth-child(1) {
          transform: translateY(9px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
          transform: translateY(-9px) rotate(-45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="MENU">
      <div class="group">
        <img class="LOGO" src="/webimages/logo.svg" alt="Logo" />
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="nav-links" id="navLinks">
          <a href="/index.html" class="text-wrapper">HOME</a>
          <a href="/aboutus.html" class="text-wrapper">ABOUT</a>
          <a href="/product.html" class="text-wrapper">PRODUCTS</a>
          <a href="/academy.html" class="text-wrapper">ACADEMY</a>
          <a href="#" class="text-wrapper">CONTACT</a>
        </div>
      </div>
    </div>

    <script>
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');

      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        hamburger.classList.toggle('active');
      });
    </script>
  </body>
</html>
